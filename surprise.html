    <style>
    /* Ensure background is fixed and does not move */
/* Ensure background is fixed and does not move */
/* Fix the background in place */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('/images/WhatsApp\ Image\ 2025-03-05\ at\ 19.19.49_dc24cf56.jpg') no-repeat center center fixed; /* Fixes movement */
    background-size: cover;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

/* Centering container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    width: 80%;
    max-width: 600px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Fix background text in place */
.bg-text {
    position: fixed; /* Keeps it in place */
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(2rem, 8vw, 5rem);
    font-weight: bold;
    color: rgba(188, 62, 99, 0.08);
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    white-space: nowrap;
    text-align: center;
    z-index: 1;
    font-family: cursive;
}

/* Center the message properly */
.message {
    font-size: clamp(2rem, 5vw, 3rem);
    color: #5889c6;
    text-align: center;
    font-family: cursive;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    padding: 20px;
    word-wrap: break-word;
    z-index: 2;
    width: 100%;
}


/* Fixing Hearts in Place */
.heart {
    position: fixed; /* Keeps them in place */
    height: 30px;
    width: 30px;
    background-color: #ff6b95;
    transform: rotate(45deg);
    opacity: 0.3;
    animation: float 6s ease-in-out infinite;
    z-index: 1;
}

.heart:before, .heart:after {
    content: "";
    position: absolute;
    height: 30px;
    width: 30px;
    background-color: #ff6b95;
    border-radius: 50%;
}

.heart:before { top: -15px; left: 0; }
.heart:after { top: 0; left: -15px; }

/* Floating Animation */
@keyframes float {
    0% { transform: translateY(0) rotate(45deg); }
    50% { transform: translateY(-20px) rotate(45deg); }
    100% { transform: translateY(0) rotate(45deg); }
}

/* Responsive Fixes */
@media (max-width: 768px) {
    .bg-text {
        font-size: clamp(1.5rem, 10vw, 4rem);
    }
}

@media (max-width: 480px) {
    .bg-text {
        font-size: clamp(1.2rem, 12vw, 3rem);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="typewriter"></div>
    </div>
    <div class="bg-text">Happy journey HarshalðŸ¤ž</div>
<div class="container">
    <div class="message" id="typewriter"></div>
</div>

    
    <script>
        // Create hearts background
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.1;
            heart.style.transform = `scale(${Math.random() * 0.6 + 0.4}) rotate(45deg)`;
            document.body.appendChild(heart);
        }
        
        // Typewriter effect
        const message = "Happy Journey Harshal! Wishing you all the best in your new adventure. You will be missed!";
        const messageElement = document.createElement('div');
        const typewriterElement = document.getElementById('typewriter');
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < message.length) {
                typewriterElement.innerHTML += message.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 150);
            }
        }
        
        // Start typewriter when page loads
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 1000);
            startConfetti();
        });
        
        // Custom confetti animation
        function startConfetti() {
            var duration = 100 * 1000;
            var animationEnd = Date.now() + duration;
            var skew = 1;
            
            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }
            
            (function frame() {
                var timeLeft = animationEnd - Date.now();
                var ticks = Math.max(200, 500 * (timeLeft / duration));
                skew = Math.max(0.8, skew - 0.001);
                
                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: ticks,
                    origin: {
                        x: Math.random(),
                        // since particles fall down, skew start toward the top
                        y: (Math.random() * skew) - 0.2
                    },
                    colors: ['#ffc0cb', '#ff6b95', '#ffb6c1', '#ffc0cb'],
                    shapes: ['circle', 'square'],
                    gravity: randomInRange(0.4, 0.6),
                    scalar: randomInRange(0.4, 1),
                    drift: randomInRange(-0.4, 0.4)
                });
                
                // Add heart-shaped confetti occasionally
                if (Math.random() > 0.9) {
                    confetti({
                        particleCount: 1,
                        startVelocity: 0,
                        ticks: ticks,
                        origin: {
                            x: Math.random(),
                            y: (Math.random() * skew) - 0.2
                        },
                        colors: ['#ff6b95'],
                        shapes: ['circle'],
                        gravity: randomInRange(0.2, 0.5),
                        scalar: randomInRange(0.6, 1.2),
                        drift: randomInRange(-0.2, 0.2)
                    });
                }
                
                if (timeLeft > 0) {
                    requestAnimationFrame(frame);
                }
            }());
            
            // Fire more intense confetti initially
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                    colors: ['#ff6b95', '#ffb6c1', '#ffc0cb', '#fff0f5', '#ffffff'],
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }
    </script>
