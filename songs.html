<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec; /* Light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Center the content vertically */
      padding: 20px;
    }

    .video-container {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%; /* Ensure each video container takes full width */
      max-width: 500px; /* Set a max width so videos are not too stretched on large screens */
      margin: 10px 0; /* Add spacing between video containers */
    }

    .video {
      width: 100%;
      height: 500px; /* Set a fixed height for videos */
    }

    .video-title {
      text-align: center;
      padding: 10px;
      font-size: 1.1rem;
      background-color: #f48fb1; /* Slightly darker pink for the title bar */
      color: white;
    }

    /* Media query to make the gallery responsive for mobile */
    @media (max-width: 768px) {
      .video-container {
        width: 90%; /* Each video container takes 90% of the screen width on mobile */
      }
    }

    /* Media query for even smaller screens (portrait mobile) */
    @media (max-width: 480px) {
      .video-container {
        width: 95%; /* Each video container takes 95% of the screen width */
      }
    }
  </style>
</head>
